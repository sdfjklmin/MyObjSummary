<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Marked in the browser</title>
</head>
<body>
<div id="content"></div>
<script src="marked.min/jquery.min.js"></script>
<script src="marked.min/marked.min.js"></script>
<script>
    $.get("test.md", function(md){
        document.getElementById('content').innerHTML =
            marked(md);
    });
</script>
</body>
</html>
